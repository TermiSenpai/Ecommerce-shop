name: .NET Core Desktop Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest

    env:
      Solution_Name: TiendaPersonalizada.sln       # Nombre de la soluci√≥n
      Wap_Project_Directory: WapProjectDirectory   # Ruta relativa del proyecto de empaquetado (opcional)
      Wap_Project_Path: WapProjectPath/MyApp.wapproj

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Restore Dependencies
      run: dotnet restore ${{ env.Solution_Name }}

    - name: Build Solution
      run: dotnet build ${{ env.Solution_Name }} -c ${{ matrix.configuration }}

    # Optional: Restore and package WAP Project
    - name: Restore and Package WAP Project
      if: env.Wap_Project_Path != ''
      run: |
        msbuild ${{ env.Wap_Project_Path }} /t:Restore /p:Configuration=${{ matrix.configuration }}
        msbuild ${{ env.Wap_Project_Path }} /p:Configuration=${{ matrix.configuration }} /p:AppxBundle=Always /p:PackageCertificatePassword=${{ secrets.Pfx_Key }}

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: Build Output
        path: |
          **/bin/${{ matrix.configuration }}/**
